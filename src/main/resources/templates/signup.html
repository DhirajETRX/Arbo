<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="utf-8">
<title>This is my Signup Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
					  <p th:text="${session.message.content}"></p>
					  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					
					<div class="container text-center" >
						<img style="width: 80px" alt="" src="" th:src="@{/img/membership.png}">
					</div>
					
					<h1 class="text-center">Register Here!!</h1>
					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
						<!--  Name Field -->
						<div class="form-group">
						    <label for="name_field">Your Name</label>
						    <input 
						    name="name"
						    type="text" 
						    class="form-control" 
						    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
						    id="name_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter Name"
						    />
						    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
						      
						    </div>
						    
						  </div>
						  
						  <!-- Email Field -->
						<div class="form-group">
						    <label for="email_field">Your Email</label>
						    <input 
						    name="email"
						    type="email" 
						    class="form-control" 
						    id="email_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter Email">
						    
						  </div>
						  
						    <!-- Password Field -->
						<div class="form-group">
						    <label for="password_field">Your Password</label>
						    <input 
						    name="password"
						    type="password" 
						    class="form-control" 
						    id="password_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter Password">
						    
						  </div>
						  
						  <!-- User About Field -->
						  <div class="form-group">
						  	<textarea name="about" th:value="${user.about}" placeholder="Enter Something Yourself" 
						  	rows="10" class="form-control"></textarea>
						  </div>
						  
						  <!-- Terms and Conditions Agreement -->
						  <div class="form-group form-check">
						  	<input type="checkbox"
						  	name="agreement"
						  	class="form-check-input"
						  	id="agreement"/>
						  	<lebel for="agreement">Accept term and conditions</lebel>
						  </div>
						  <div class="container text-center">
						  	<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
						  	<button type="reset" class="btn btn-warning btn-block">Reset</button>
						  </div>
						 
						  
					</form>
					</div>
				</div>
			</div>
		</div>
		
	</section>
</body>
</html>
