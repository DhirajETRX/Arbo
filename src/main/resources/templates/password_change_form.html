<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="utf-8">
<title>Change password form</title>
</head>
<body>
	<section>
		 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">
                        
						<h3 class="mt-3 text-center">Enter New Password</h3>
						
                        <form th:action="@{/change-password}" method="post">
                        
                        <div class="form-group">
                        
                        <input name="newPassword" required="required" type="password" class="form-control" placeholder="Enter new password" />
                        
                        </div>
                        
                        <div class="container text-center">
                        <button class="btn btn-success">Verify</button>
                        </div>
                        
                        </form>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
